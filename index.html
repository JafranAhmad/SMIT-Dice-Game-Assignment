<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome link for Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css" />
    <title>Ludo Dice</title>
  </head>
  <body>
    <h2 class="title">Roll Dice Game</h2>
    <div class="container">
      <div class="cont">
        <div class="newGame"><p id="refresh"><span><i class="fa fa-refresh" aria-hidden="true"></i> </span> New Game</p>
          <p>Advice No # <span id="advice">0</span></p>
        </div>
        <div class="adviceMsg">
          <p class="firstP">&quot;<span id="message">It's time to check your luck! <br> You have total 6 attempts to win the game! You have to make 25 Score!</span>&quot;</p>
          <p id="author">-- Click the Image below --</p>
        </div>
        <div class="currentScore remainingScore">
          <h3>You have Remaining</h3>
          <p id="remaining">6</p>
        </div>
        <div class="currentScore">
          <h3>Current Score</h3>
          <p id="currentScore">00</p>
        </div>
        <div class="totalScore">
          <h3>Total Score</h3>
          <p id="totalScore">00</p>
        </div>

          <button id="btn"><img src="images/dice-1.png" /></button>
      </div>
    </div>

    <!-- Custom JS Link-->
    <script src="static/script.js"></script>
  </body>
</html>
